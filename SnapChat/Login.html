    document.addEventListener("DOMContentLoaded", function() {
        let emailField = document.getElementById("input1");
        let passwordField = document.getElementById("input2");
        let loginButton = document.getElementById("login");

        function updateButtonColor() {
            const isNotEmpty = emailField.value.trim() !== "" && passwordField.value.trim() !== "";

            loginButton.style.backgroundColor = isNotEmpty ? "#FFFC00" : "#BBB";
            loginButton.style.color = isNotEmpty ? "#000" : "#FFF";
        }   

        emailField.addEventListener("input", updateButtonColor);
        passwordField.addEventListener("input", updateButtonColor);

        updateButtonColor();
    });
