<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#" method="get">
        <div class="signUp">
            <div class="logo">
                <h1>PORTFOLIO</h1><br>
                <p>Sign In</p>
            </div>
            <div class="boxes">
                <input class="text-box" type="email" name="username" placeholder="example@gmail.com"><br>
                <input class="text-box" type="password" name="pass" placeholder="Choose a strong password"><br>
                <input type="submit" id="sign-in-button" value="Sign In">
            </div>
        </div>
    </form>
</body>
</html>
